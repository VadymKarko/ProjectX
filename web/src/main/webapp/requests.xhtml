<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Hospital Request</title>
</h:head>
<h:body>
    <h3>Add new Request</h3>
    <h:form>
        <h:panelGrid id="grid" columns="2">
            <h:outputText value="First name: "/>
            <h:inputText value="#{requestsPageBean.request.firstName}"/>

            <h:outputText value="Last name: "/>
            <h:inputText value="#{requestsPageBean.request.lastName}"/>

            <h:outputText value="Symptoms: "/>
            <h:inputText value="#{requestsPageBean.request.symptoms}"/>

            <h:outputText value="Phone: "/>
            <h:inputText value="#{requestsPageBean.request.phoneNumber}"/>

            <h:commandButton actionListener="#{requestsPageBean.addRequest()}"
                         action="show" title="Add Request" value="submit"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
