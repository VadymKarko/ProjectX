<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Hello World</title>
</h:head>
<h:body>
    <h3>Session:</h3>
    <h:outputText value="session id: "/>
    <h:outputText value="#{session.id}"/>

    <h3>Add:</h3>
    <h:form>
        value <h:inputText value="#{mainBean.value}"/>
        <h:commandButton actionListener="#{mainBean.add()}"
                         action="show" title="Add" value="submit"/>
    </h:form>
    <hr/>
    <h3>List:</h3>
    <h:form>
        <h:dataTable value="#{mainBean.list}" var="i">
            <h:column>#{i}</h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
