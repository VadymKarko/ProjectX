<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Hello World</title>
</h:head>
<h:body>
    <h1>ProjectX Skeleton</h1>

    <h3>Service</h3>
    <h:form>
        message:<h:inputText value="#{mainBean.message}"/>
        <h:commandButton actionListener="#{mainBean.add()}"
                         action="show" title="Add" value="submit"/>
    </h:form>

    <hr/>
    <h3>Hazelcast:</h3>
    <h:form>
        <h:dataTable value="#{mainBean.messages}" var="i">
            <h:column>#{i}</h:column>
        </h:dataTable>
    </h:form>

    <h:form>
        <h:dataTable value="#{mainBean.members}" var="i">
            <h:column>#{i}</h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
